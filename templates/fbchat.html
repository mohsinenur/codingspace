{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1 class="text-success">Welcome to Coding Space Bot</h1>
    <p class="lead text-info">Don't forget to chat with bot</p>     
    <a href="https://www.facebook.com/codingSpace/" target="_blank" class="btn btn-primary btn-lg">Visit Facebook Page</a>
  </div>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your customer chat code -->
  <div class="fb-customerchat"
    attribution=setup_tool
    page_id="659535877524568"
    theme_color="#0084ff">
  </div>
{% endblock %}
